language: python
matrix:
  include:
    - python: 3.5
    - name: IDNA
      python: 3.5
      env: TEST_IDNA=true
    - python: 3.6
    - python: 3.7
    - python: 3.8
    - python: pypy3
branches:
  only:
    - master
install:
  - python -V
  - if $TEST_IDNA; then pip install idna; fi
  - python setup.py install
script:
  - ./tests/tests.py
notifications:
  email:
    on_success: never
    on_failure: change
